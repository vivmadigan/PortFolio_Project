<body>
    <!-- Note to self, when creating a wrapper make sure it contains everything -->

        <header class="header">
            <div class="container header-flex">

        <main class="main-content">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" minlength="10" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
            <div class="text-container">
                <h1>Contact Viv</h1>
                <h1></h1>
                <p>To contact me, please use the messaging feature on this site or refer to the contact information below to reach out through alternative methods.</p>
            </div>
        </main>
        <footer class="footer">
            <div class="container footer-flex">
                <div class="contact">
