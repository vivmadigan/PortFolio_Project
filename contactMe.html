<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contactMeStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="AI Overlord_gif.gif">
    <title>Viv Madigan | Contact Me</title>
</head>
<body>
    <!-- Note to self, when creating a wrapper make sure it contains everything -->
    <div class="wrapper">
        <header class="header" >
            <a class="header-left" href="index.html">Vivyan Madigan</a>
            <div class="header-right">
                <div>
                    <i class="fas fa-envelope"></i> vivyanmadigan@gmail.com
                </div>
                <div>
                    <i class="fas fa-phone"></i> +46 70-070 82 78
                </div>
                <div>
                    <a href="https://www.linkedin.com/in/viv-madigan-543b3a205/">
                    <i class="fab fa-linkedin"></i>  LinkedIn</a>
                </div>
                <div>
                    <a href="https://github.com/vivdetta"><i class="fab fa-github"> </i> Github</a>
                </div>
            </div>
        </header>
        <main class="main-content">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
            <div class="text-container">
                <h1>Contact Viv</h1>
                <h1></h1>
                <p>To contact me, please use the messaging feature on this site or refer to the contact information above to reach out through alternative methods.</p>
            </div>
        </main>
    </div>
    
</body>
</html>
